<!DOCTYPE html>

            integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
            crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"

    <link rel="stylesheet" type="text/css" href="css/nacarta.css"/>
    <script>
        "use strict";

        function setSource(src) {
            document.getElementById("content").setAttribute("src", src);
        }
    </script>
</head>
<body>
<header class="py-1">
    <div class="btn-group btn-group-sm mx-2" role="group" aria-label="Switch view buttons">
        <button type="button" class="btn btn-outline-light" onclick="setSource('nacarta-chart.html')">
            <i class="fas fa-th-large mr-2"></i>Relations Chart
        </button>
        <button type="button" class="btn btn-outline-light" onclick="setSource('nacarta-list.html')">
            <i class="fas fa-th-list mr-2"></i>Person List
        </button>
        <button type="button" class="btn btn-outline-light" onclick="setSource('nacarta-map.html')">
            <i class="fas fa-map-marker mr-2"></i>Locations Map
        </button>
    </div>
    <div class="btn-group btn-group-sm mx-2" role="group" aria-label="Show links">
        <!-- add buttons for your brand here -->
        <a role="button" class="btn btn-outline-secondary" href="https://github.com/ruempel/nacarta">
            <i class="fab fa-github mr-2"></i>nacarta on GitHub</a>
    </div>
</header>
<iframe id="content" src="nacarta-chart.html"></iframe>
